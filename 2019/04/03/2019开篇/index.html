    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>&emsp;&emsp;职业生涯的第一篇博客，从这里开始！<br>&emsp;&emsp;曾一直在CSDN写博客，写作时间很佛性，偶尔会在学完一门技术以后做做总结；翻翻之前的博客。一眼看下来杂乱无章，大学接触的技术没有及时总结落实，一是为了改变这种情况搭建了这个博客，也同时作为我的学生生涯和职业生涯的一个划分吧。<a id="more"></a><br><!-- &emsp;&emsp;第一篇博客就来纪念一下我的求职，我的求职岗位是Java开发工程师。面试的第一家A公司是通过学长的内推得到的机会，是一家做互联网教育的公司。由于内推所以没有笔试直接进行面试，这是我人生中第一次面试，所以砸的很彻底。我记得的整场面试80%在问计算机网络、操作系统和数据库系统概论，当时这几门课程并没有准备的很深入，仅仅是突击式的复习了一下所以回答的非常不理想，其他的只问了二叉树和Java接口与抽象类的区别。在手写了一个输出二叉树左子树叶子结点的算法后面试官示意我可以离开了。下楼的时候蛮不甘心的，之后几天就一边找工作一边系统的复习了一边几门课。第二家B公司是一家专做医院系统的公司。笔试题难度非常低，除了Java笔试题还有智商测试，这家公司笔试很完美的通过，面试过程也非常顺利。面试官的性格很平和，面试流程先是让我做一下自我介绍，紧接着问了一些技术知识包括反射、Java如何向文件中写入字符串、介绍一下JDBC、说一下spring事务配置的两种方式等。其中写入字符串我说错了一部分，面试官并未作出否定而是顺着我的思路开始讲解问题，主要是我使用的是FileInputStream这个字节流，写入的对象是String，需要将String转化为byte数组而我忘记那个方法名字叫什么。在这之后就上机做了一个题，是关于实际业务逻辑的，会给你一条一条的数据记录，字段包括姓名、科目名称、分数，让你统计每个人的成绩总分、班级各科的总分各科平均分，按照类似一个excal表格的形式在控制台输出，同时要求按照每个人的总分大小排序。这个题目不涉及到任何算法问题，单纯的考察你写业务逻辑的能力，说白了就是使用Java库函数的能力吧，名字使用Set集合去重，遍历记录（数据量不大）分别计算不同人的总分，最后计算各科总分平均分，排序输出可以使用Collections的sort方法，或者直接实现一个排序算法。做完之后再过一次经理面试和一次资源部面试就发放offer了。我在回家的路上十分的兴奋，可是快乐并没有持续太久，我在接到offer之后第三天入职，但当天下午就离职了，主要是因为技术不合适吧，我并不向从事客户端这方面的工作，尤其是用Java开发的客户端，于是果断离开又开始踏上了求职之旅。 --><br>&emsp;&emsp;</p>

      
    </div>
